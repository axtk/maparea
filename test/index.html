<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MapArea</title>
  <link rel="stylesheet" href="dist/index.css">
</head>
<body>
  <form>
    <label>
      <span>YM Tiles API key&thinsp;<sup>[<a href="https://yandex.com/maps-api/docs/tiles-api/index.html" target="_blank">?</a>]</sup></span>
      <input name="apikey">
    </label>
    <label>
      <span>Language</span>
      <input name="lang">
    </label>
    <span>
      <button type="submit">Use locally</button>
      <button type="button" class="clear">Clear form</button>
      <button type="button" class="reset">Reset map</button>
    </span>
  </form>
  <div id="map"></div>
  <pre></pre>
  <script src="dist/index.js"></script>
</body>
</html>
